{% extends "auth_base.html" %} {% block title %}Login{% endblock %} {% block
content %}
<link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}" />
<div class="login-container">
  <h3>Login</h3>
  <form method="POST">
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Email"
      />
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Password"
      />
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div style="text-align: center; margin-top: 15px">
    <p>No account? <a href="{{ url_for('auth.sign_up') }}">Sign Up</a></p>
    <a href="#" class="google-btn">
      <img
        src="{{url_for('static', filename='pictures/gugle.png')}}"
        alt="Google Logo"
        height="40"
        class="google-icon"
      />
      Sign in with Google
    </a>
    </div>
  </div>
  {% endblock %}
</div>
