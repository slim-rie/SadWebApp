<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
  </head>
  <body>
    <header class="profile-container">
      <a href="#" class="profile-icon">
        <img
          src="{{ url_for('static', filename='pictures/saka.jpeg') }}"
          alt="Profile"
          height="40"
      /></a>
      <nav class="dropdown-menu">
        <ul>
          <li>
            <a href="{{url_for('auth.cart')}}">Cart</a>
          </li>
          <li>
            <a href="{{url_for('auth.login')}}">Logout</a>
          </li>
          <li>
            <a href="{{url_for('views.home')}}">Back</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>My profile</h1>
      <p>Manage and protect your accoount</p>
      <hr style="border: 1px solid black; width:600px;">

      <div class="personal-info">
        <div class="field-group">
          <label for="username">Username</label>
          <input type="text" />
        </div>
      
        <div class="field-group">
          <label for="first name">First name</label>
          <input type="text" />
        </div>

        <div class="field-group">
          <label for="last name">Last name</label>
          <input type="text" />
        </div>

        <div class="field-group">
          <label for="email">Email</label>
          <a href="email">johnjerriehlp@gmail.com</a>
        </div>

        <div class="field-group">
          <label for="phone number">Number</label>
          <a href="number">09090909</a>
        </div>

        <div class="field-group">
          <label for="date of birth">date of birth</label>
          <input type="date" />
        </div>

        <button class="submit">Save</button>
      </div>
    </main>
    

    <nav class="nav-bar">
      <a href="#" class="profile-icon" id="edit-profile">
        <img
          src="{{url_for('static', filename='pictures/saka.jpeg')}}"
          alt="saka"
          height="60"
        />
      </a>
      <input type="file" name="profile" id="update-profile" accept="image/*" />
      <h2>My Account</h2>
      <a href="profile">Profile</a>
      <a href="address">Address</a>
      <a href="change password">Change password</a>
    </nav>
  </nav>
</body>
<script>
  // Get the input and image elements
  const input = document.getElementById('update-profile');
  const profileImg = document.querySelector('#edit-profile img');

  // Add an event listener for when a file is selected
  input.addEventListener('change', function(event) {
    const file = event.target.files[0]; // Get the selected file
    if (file) {
      const reader = new FileReader();
      reader.onload = function(e) {
        profileImg.src = e.target.result; // Update the image src with the new file
      };
      reader.readAsDataURL(file); // Read the file as a data URL
    }
  });
</script>
</html>
