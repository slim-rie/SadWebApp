{% extends "auth_base.html" %} {% block title %}Sign Up{% endblock %}{% block
content %}{% block head %}
<link
  rel="stylesheet"
  href="{{ url_for('static', filename='sign_up.css') }}"
/>{% endblock %}
<form method="POST">
  <div class="sign_up-container">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
      <label for="username">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        placeholder="Enter username"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <textarea
        class="form-control"
        id="address"
        name="address"
        placeholder="Enter your address"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="first_name">First Name</label>
      <input
        type="text"
        class="form-control"
        id="first_name"
        name="first_name"
        placeholder="Enter first name"
        required
      />
    </div>
    <div class="form-group">
      <label for="middle_name">Middle Name (Optional)</label>
      <input
        type="text"
        class="form-control"
        id="middle_name"
        name="middle_name"
        placeholder="Enter middle name"
      />
    </div>
    <div class="form-group">
      <label for="last_name">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="last_name"
        name="last_name"
        placeholder="Enter last name"
        required
      />
    </div>
    <div class="form-group">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
        required
      />
    </div>
    <div class="form-group">
      <label for="password2">Password (Confirm)</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
        required
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
    <p class="text-center">Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
  </div>
</form>
{% endblock %}
